<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Add Elements in a List</title>
    <style type = "text/css">
      ol {
        background-colo: orange;
      }
      li:hover {
        background-colo: blue;
      }
    </style>
  </head>
  <body>
    <!---->
    <!--Elementos de la pagina-->
    <!--Lista con varios elementos de ejemplo-->
    <ol id = "list">
      <li>First element</li>
      <li>Second element</li>
    </ol>
    <!--Input para introducir texto (no le pongas un nombre[name=...], ponle un id[id=...])-->
    <input type="text" id="texto"><br>
    <!--Boton con metodo de la funcion llamada-->
    <button onclick="addElem()">Add element</button>
    <button onclick="storeList()">Storage</button><br>
    <button onclick="mostrarDatos()">Show data</button><br>

    <!-- Funciones de la pagina -->
    <script type="text/javascript">
      function addElem(){
        var elemento = document.getElementById("texto");
        var ol = document.getElementById("list");
        var li = document.createElement("li");
        //var button = document.createElement('button');
        //button.innerText = "Delete";
        //button.onclick = "delElem";
        li.setAttribute('id', elemento.value);
        li.appendChild(document.createTextNode(elemento.value));
        //li.appendChild(button);
        ol.appendChild(li);
      }
      function delElem(){
        var ol = document.getElementById("list");
        var elemento = document.getElementById(li).style.position;
        ol.remove(ol);

        // var list = document.getElementById("list");
        // list.removeChild(list.childNode[li.getElementById("list")]);
      }
      function storeList(){
        var ol = document.getElementById("list");
        for (i = 0; i < ol; i++){
          localStorage.setItem('item', ol[i]);
        }
      }
      function mostrarDatos(){
        var dato = localStorage.getItem('Item 1');
        alert(dato);
      }
    </script>

    <!--https://deideaaapp.org/uso-del-localstorage-utilizando-html5-css3-jquery-e-ionic/-->

  </body>
</html>
